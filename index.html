<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-Taking App</title>
</head>

<body>

    <h1 class="magicNotes">BlahajGang Notes &#127817;&#129416;</h1>

    <div class="addNotes">
        <form>
            <label for="fname">Add a Note:</label><br>
            <textarea id="addTxt" name="message"></textarea><br>
            <button type="button" id="addBtn">Add note</button>
        </form>
    </div>

    <h2>Your Notes</h2>

           <div class="yournotes" id="notes">
        <form>
            <label for="fname"></label><br>
            <textarea name="message"></textarea><br>
            <button type="button">Delete Note</button>
        </form>
    </div>
        

    <script src="app.js"></script>
</body>

</html>
